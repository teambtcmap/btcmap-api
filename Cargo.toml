[package]
name = "btcmap-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = "symbols"

[dependencies]
actix-web = "4"
rusqlite = "0.27.0"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3.9", features = ["formatting"] }
directories = "4.0.1"
log = "0.4.0"
env_logger = "0.8.4"
